<html>
    <!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="card rounded-0 px-4 mt-5 new wow fadeInRight" >
                        <div class="card-body">
                                <div class="d-flex justify-content-center pb-2">
                                    <img src="images2.png" alt="" class="log ">
                                </div>
                                <img src="images1.png" class="w-100" alt="">
                            <form>
                                <h2 class="text-center  pt-5 pb-3 fs-1 tex">Gaming Sign Up</h2>
                                <input id="inputName"   class="form-control my-3  bg-transparent text-white " placeholder="Enter your name" type="text">
                                <input id="inputEmail"  class="form-control my-3  bg-transparent text-white " placeholder="Enter your email" type="text">
                                <input id="inputPass"   class="form-control my-3  bg-transparent text-white " placeholder="Enter your password " type="password">
                                <p class="alert text-danger d-none text-center" id="alretError">already exist</p>
                                <p class="alert text-success d-none text-center" id="alretSuccess">Success</p>
                                <button  type="button" id="checkdata" class="btn btn-outline-info form-control mt-3" onclick="addName()" >Sign Up</button>
                                <p  class="text-center fs-6 text-white pt-2">You have an account? <a href="login.html" class="bt text-white">login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    


<script src="wow.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
